  const selectedDrs   = Array.from(document.querySelectorAll('.doctor:checked')).map(el=>el.value);
  const selectedSlots = Array.from(document.querySelectorAll('.slot:checked'  )).map(el=>el.value);

  const hits = combos.filter(c => {
      // Dr チェックは「緩和条件に Dr 名が含まれるか」を見る
      const condStr = c.conditions.join(" ");
      const drOK    = selectedDrs.every(dr => condStr.includes(dr));
      const slotOK  = selectedSlots.every(sl => condStr.includes(sl));
      return drOK && slotOK;
  });

  const ul = document.getElementById('results');
  ul.innerHTML = '';
  if (hits.length === 0) {
     ul.innerHTML = '<li class="nohit">該当なし</li>';
  } else {
     hits.forEach(c => {
        const li = document.createElement('li');
        const a  = document.createElement('a');
        a.href = c.solution;
        a.textContent = c.solution;
        a.target = "_blank";
        li.appendChild(a);
        ul.appendChild(li);
     });
  }
}

// 変更イベント
document.querySelectorAll('.doctor, .slot').forEach(el => el.addEventListener('change', updateResults));
</script>

</body>
</html>
